{% extends 'layout.html' %}

{% block content %}
    <section class="row wrap-home">
        <h2>Liste de films choisis par nos soins</h2>
        <ul class="ul-home">
            {% for movie in movies %}
                <div class="col s6 col m4  col l3 wrap-list">
                    <div class="img-movie-home">
                        <a href="index.php?action=fiche-film&id={{ movie.id_f }}">
                            <img src="{{ movie.image }}">
                        </a>
                    </div>
                    <div class="links">
                        <li class="movie-title">
                            <a href="index.php?action=fiche-film&id={{ movie.id_f }}">
                                {{ movie.titre }}</a>
                        </li>
                        <li class="button">
                            <a href="index.php?action=fiche-film&id={{ movie.id_f }}">en savoir +</a>
                        </li>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
